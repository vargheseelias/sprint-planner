<h5>Selected Stories</h5>
<div class="story-list mt-3">
<ul class="list-group">
    <li *ngFor="let story of selectedStories" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ story.title }} - {{ story.points }} points
      </div>
    </li>
    <li *ngIf="!selectedStories.length" class="list-group-item d-flex justify-content-between align-items-center">
    <h5>No stories selected</h5></li>
  </ul>
</div>
