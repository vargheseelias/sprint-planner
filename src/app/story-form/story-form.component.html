

<form [formGroup]="storyForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Story Title</label>
      <input id="title" formControlName="title" class="form-control" placeholder="Enter story title" />
    </div>
  
    <div class="form-group mb-3">
      <label for="points" class="form-label">Story Points</label>
      <input id="points" formControlName="points" type="number" class="form-control" placeholder="Enter story points" />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="storyForm.invalid">Add Story</button>
  </form>
